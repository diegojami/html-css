<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carregamento de Imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo da HTML">
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que essa outra pasta esteja dentro da pasta atual.</p>
    <img src="fotos/logo-css.png" alt="Logo das CSS">
    <p>Também é possível carregar imagens externas. Para isso devemos utilizar a URL completa.</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo de JavaScript">
</body>
</html>
